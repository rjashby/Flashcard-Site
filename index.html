<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Flashcard Site</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <h1>Study Flashcards</h1>
    <p><strong>Click on the Flashcards Below to See the Definition</strong></p>
    </div>
    <p>Here is some text to see at the moment</p>
    <div class="row">
      <div class="col-md-2.4">
        <div class="card">
          <div id="JavaCard">
            <h4>JavaScript</h4>
              <p><span id="javascriptdefinition">JavaScript is the programming language of the Web.</span></p>
          </div>
        </div>
      </div>
      <div class="col-md-2.4">
        <div class="card">
          <div id="operatorcard">
            <h4>Operators</h4>
              <p><span id="operatordefinition">Operators are such and such.</span></p>
          </div>
        </div>
      </div>
      <div class="col-md-2.4">
        <div class="card">
          <div id="variablecard">
            <h4>Variables</h4>
              <p><span id="variabledefinition">Operators are such and such.</span></p>

          </div>
        </div>
      </div>
      <div class="col-md-2.4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Variable Naming Conventions</h4>
          </div>
        </div>
      </div>
      <div class="col-md-2.4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Functions</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
